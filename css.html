<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS practice</title>
    <link rel="stylesheet" href="haha.css">
    <style>
        #first
        {
            background-color: red;
        }
        #second
        {
            background-color: blue;
        }
        .red
        {
            background-color: brown;
            color:rgb(248, 241, 241);
            border: 5px  black;
        }
    </style>
</head>
<body>
    <div id="first">
        This is the division with id "first".
    </div>
    <div id="second">
        This is the division with id "second".
    </div>
    <div class="red blue yellow bg-blue">
        This is the division with class of red, blue, yellow and bg-blue.
    </div>
    <section class="red">
        This is the section with class red.
    </section>
    <section class="blue yellow">
        This is the section with class blue and yellow.

    </section>
</body>
